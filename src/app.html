<!doctype html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white text-slate-900 antialiased">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- Enhanced accessibility: skip to main content link -->
		<a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-slate-800 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">
			Skip to main content
		</a>

		<!-- noscript fallback for better accessibility -->
		<noscript>
			<div style="text-align: center; padding: 2rem; background: #fef3c7; border: 2px solid #f59e0b; border-radius: 0.5rem; margin: 1rem;">
				<h2 style="color: #92400e; margin: 0 0 1rem 0;">JavaScript Required</h2>
				<p style="color: #78350f; margin: 0;">This resume site works best with JavaScript enabled. Please enable JavaScript for the optimal experience.</p>
			</div>
		</noscript>
	</body>
</html>
